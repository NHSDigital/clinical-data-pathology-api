openapi: 3.0.3
info:
  title: Pathology and Laboratory Medicine Reporting - FHIR API
  description: Clinical Data Pathology API
  version: 0.1.1
  contact:
    name: API Support
servers:
  - url: http://localhost:5001
    description: Local development server
components:
  securitySchemes:
    app-level3:
      $ref: https://proxygen.ptl.api.platform.nhs.uk/components/securitySchemes/app-level3
paths:
  /:
    post:
      security:
      - app-level3: []
      summary: Get hello world message
      description: Returns a simple hello world message
      operationId: postHelloWorld
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                payload:
                  type: string
                  description: The payload to be processed
      responses:
        '200':
          description: Successful response
          content:
            text/plain:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    description: Status code of the interaction
                  body:
                    type: string
                    description: The output of the interaction
                  errorMessage:
                    type: string
                    description: Any error messages relating to errors encountered with the interaction
                  errorType:
                    type: string
                    description: The type of error encountered during the interaction, if an error has occurred
                  requestId:
                    type: string
                    format: uuid
                    description: The unique request ID for the interaction
                  stacktrace:
                    type: array
                    items:
                      type: string
                    description: The stack trace of the error, if an error has occurred
