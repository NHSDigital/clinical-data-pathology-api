x-nhsd-apim:
  monitoring: false
  access:
  - title: Application Restricted
    grants:
      app-level3: []
  target:
    type: external
    healthcheck: /_status
    url: https://%url-section%.endpoints.pathology-laboratory-reporting.national.nhs.uk
    security:
      type: mtls
      secret: %mtls_secret_name%
